# Connection Pool Settings (HikariCP)
# maximumPoolSize: Max number of connections to keep in the pool.
hikari.maximumPoolSize=10
# minimumIdle: Min number of idle connections to maintain.
hikari.minimumIdle=5
# idleTimeout: Max time (ms) a connection can sit idle (30s).
hikari.idleTimeout=30000
# connectionTimeout: Max time (ms) to wait for a connection before timing out (20s).
hikari.connectionTimeout=20000
# maxLifetime: Max life (ms) of a connection in the pool (30m).
hikari.maxLifetime=1800000